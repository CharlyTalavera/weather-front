

<div class="location-selector-div">

  <label id="example-radio-group-label">Select your location: </label>
  <mat-radio-group class="location-radio-group " [(ngModel)]="selectedOption">
    <mat-radio-button class="location-radio-button" *ngFor="let option of options" [value]="option" (change)="radioChange($event)">
        {{option}}
      </mat-radio-button>
  </mat-radio-group>

  <mat-card class = "location-card">
    <mat-card-header>
        <mat-card-title>Location </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="location-current" *ngIf="selectedOption =='Current Location'">
            <br>
            Current: {{currentLocation?.name }}
        </div>

        <div *ngIf="selectedOption =='Search Location'">
          <form class="location-form">
              <mat-form-field class="location-full-width">
                  <input type="text" placeholder="City name" cols= "404" aria-label="City Name" matInput [formControl]="searchCtrl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)='updateSelection($event.option.value)' [displayWith]="getOptionText">
                    <mat-option *ngFor="let result of searchResult" [value]="result">
                      {{result?.name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
          </form>
        </div>
    </mat-card-content>
    <mat-card-actions class="location-action-button">
        <button mat-button>Search!</button>
    </mat-card-actions>
  </mat-card>

</div>
